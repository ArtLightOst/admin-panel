{% extends "index.html" %}

{% block content %}
	<div id="methods-wrapper">
		<div id="methods-list">
			{% for method in methods %}
				<button type="submit"
						onclick="ExecPythonCommand('{{ module_name }}', '{{ method }}')">{{ method|synonym(module_name, method) }}</button>
			{% endfor %}
		</div>
		<div id="methods-content">

		</div>
		<div id="feedback">

		</div>
	</div>
{% endblock %}
